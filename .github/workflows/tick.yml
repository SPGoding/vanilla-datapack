name: Tick
on:
  schedule:
    - '*/10 * * * *'
jobs:
  tick:
    name: Tick
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Node Modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Cache Version
        uses: actions/cache@v1
        with:
          path: generated/version.txt
          key: ${{ runner.os }}-version
          restore-keys: |
            ${{ runner.os }}-version

      - name: Install Dependencies
        run: npm i

      - name: Tick
        run: npm run github_action_tick
